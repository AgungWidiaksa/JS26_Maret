<!DOCTYPE html> 
<html lang="en"> 
 <head> 
 	<meta charset="UTF-8"> 
 	<title>Simple ToDo</title> 
 	<link rel="stylesheet" href="style.css"> 
 </head> 
 <body> 
 	<div class="container"> 
 		<div class="header"> 
 			<div class="main-header"> 
 				<h1>Simple ToDo</h1> 
 			</div> 
 			<div class="sub-header"> 
 				<input id="new-task" type="text"> 
 				<button class="btn">+</button> 
 			</div> 
 		</div> 
 		<div class="task"> 
 			<ul id="task-list"> 
 				<li id="etask"><h3>You don't have task today</h3></li> 
 			</ul> 
 		</div> 
 		<div class="completed"> 
 			<ul id="completed-task"> 
 				<li id="ctask" class="hidden"><h3>Completed Task</h3></li> 
 			</ul> 
 		</div> 
 	</div> 
 	<script type="text/javascript" src="js.js"></script> 
 </body> 
</html>
